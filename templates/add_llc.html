{% extends "base.html" %}
{% block title %}Add LLC{% endblock %}

{% block content %}
<h1 class="mb-4">Add New LLC</h1>
<form method="POST">
    <div class="mb-3">
        <label for="name" class="form-label">LLC Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <button type="submit" class="btn btn-primary">Add LLC</button>
</form>
{% endblock %}
