{% extends "base.html" %}
{% block title %}LLC List{% endblock %}

{% block content %}
<h1 class="mb-4">LLCs</h1>
<div class="row">
    {% for llc in llcs %}
    <div class="col-md-4 mb-3">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ llc.name }}</h5>
                <p class="card-text">{{ llc.properties|length }} properties</p>
                <a href="{{ url_for('llc_detail', llc_id=llc.id) }}" class="btn btn-primary">View Details</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
<a href="{{ url_for('add_llc') }}" class="btn btn-success mt-3">Add New LLC</a>
{% endblock %}
